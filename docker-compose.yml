version: '3.8'

services:
  car-rental-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: car-rental-website
    ports:
      - "5000:5000"
    environment:
      - HOST=0.0.0.0
      - PORT=5000
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - WHATSAPP_PHONE=${WHATSAPP_PHONE:-+919876543210}
    volumes:
      # Mount database file to persist data
      - ./rental.db:/app/rental.db
      # Mount images directory to persist uploaded images
      - ./images:/app/images
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
