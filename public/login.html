<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Premium Rentals</title>
  <link rel="stylesheet" href="/public/nav-styles.css" />
  <style>
    body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:#f8f9fa;color:#333;margin:0}
    .container{max-width:500px;margin:4rem auto;background:#fff;padding:2rem;border-radius:10px;box-shadow:0 4px 20px rgba(0,0,0,0.1)}
    h1{color:#667eea;margin-bottom:1rem}
    .input{width:100%;padding:0.8rem;margin:0.5rem 0;border:1px solid #ccc;border-radius:6px}
    .btn{display:inline-block;padding:0.8rem 2rem;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;border:none;border-radius:6px;cursor:pointer}
    .link{color:#667eea;text-decoration:none}
    .error{color:#dc3545;margin:0.5rem 0}
    .success{color:#28a745;margin:0.5rem 0}
  </style>
</head>
<body>
  <!-- Shared Navigation -->
  <div id="nav-placeholder"></div>
  <div class="container">
    <h1>Login</h1>
    <div id="msg"></div>
    <input id="email" class="input" type="email" placeholder="Email Address" />
    <input id="password" class="input" type="password" placeholder="Password" />
    <button class="btn" onclick="doLogin()">Login</button>
    <p style="margin-top:1rem;">Don't have an account? <a class="link" href="register.html">Create one</a></p>
  </div>
  <script>
    const API_URL = 'http://localhost:5000';
    const menuToggle = document.getElementById('menuToggle');
    if(menuToggle){ const nl = document.getElementById('navLinks'); if(nl){ menuToggle.addEventListener('click', ()=> nl.classList.toggle('active')); } }
    
    // Auto-login check on page load
    window.addEventListener('DOMContentLoaded', async () => {
      const savedToken = localStorage.getItem('user_token');
      const savedEmail = localStorage.getItem('user_email');
      const savedPassword = localStorage.getItem('user_password');
      
      if(savedToken && savedEmail && savedPassword){
        // Try auto-login
        try{
          const res = await fetch(`${API_URL}/api/users/login`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email:savedEmail,password:savedPassword})});
          const data = await res.json();
          if(res.ok){
            localStorage.setItem('user_token', data.token);
            localStorage.setItem('user_email', data.email);
            localStorage.setItem('user_full_name', data.full_name);
            window.location.href = 'index.html';
            return;
          }
        }catch(err){ /* Failed auto-login, show login form */ }
      }
    });
    
    async function doLogin(){
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const msg = document.getElementById('msg');
      msg.innerHTML = '';
      if(!email || !password){ msg.innerHTML = `<div class='error'>Please fill all fields</div>`; return; }
      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if(!emailRegex.test(email)){ msg.innerHTML = `<div class='error'>Please enter a valid email address</div>`; return; }
      try{
        const res = await fetch(`${API_URL}/api/users/login`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password})});
        const data = await res.json();
        if(!res.ok){ msg.innerHTML = `<div class='error'>${data.detail||'Login failed'}</div>`; return; }
        // Store credentials in localStorage for auto-login
        localStorage.setItem('user_token', data.token);
        localStorage.setItem('user_email', data.email);
        localStorage.setItem('user_password', password);
        localStorage.setItem('user_full_name', data.full_name);
        msg.innerHTML = `<div class='success'>Login successful!</div>`;
        setTimeout(()=>{ window.location.href = 'index.html'; }, 800);
      }catch(err){ msg.innerHTML = `<div class='error'>Network error</div>`; }
    }
  </script>
  <script src="/public/nav-loader.js"></script>
  <script src="/public/nav-user.js"></script>
  <script src="/public/chat-widget.js"></script>
</body>
</html>
