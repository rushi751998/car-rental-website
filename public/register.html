<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - Premium Rentals</title>
  <link rel="stylesheet" href="/public/nav-styles.css" />
  <style>
    body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:#f8f9fa;color:#333;margin:0}
    .container{max-width:500px;margin:4rem auto;background:#fff;padding:2rem;border-radius:10px;box-shadow:0 4px 20px rgba(0,0,0,0.1)}
    h1{color:#667eea;margin-bottom:1rem}
    .input{width:100%;padding:0.8rem;margin:0.5rem 0;border:1px solid #ccc;border-radius:6px}
    .btn{display:inline-block;padding:0.8rem 2rem;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;border:none;border-radius:6px;cursor:pointer}
    .link{color:#667eea;text-decoration:none}
    .error{color:#dc3545;margin:0.5rem 0}
    .success{color:#28a745;margin:0.5rem 0}
  </style>
</head>
<body>
  <!-- Shared Navigation -->
  <div id="nav-placeholder"></div>
  <div class="container">
    <h1>Create Account</h1>
    <div id="msg"></div>
    <input id="fullName" class="input" type="text" placeholder="Full Name" />
    <input id="email" class="input" type="email" placeholder="Email Address" />
    <input id="password" class="input" type="password" placeholder="Password" />
    <input id="confirmPassword" class="input" type="password" placeholder="Confirm Password" />
    <button class="btn" onclick="doRegister()">Register</button>
    <p style="margin-top:1rem;">Already have an account? <a class="link" href="login.html">Login</a></p>
  </div>
  <script>
    const API_URL = 'http://localhost:5000';
    const menuToggle = document.getElementById('menuToggle');
    if(menuToggle){ const nl = document.getElementById('navLinks'); if(nl){ menuToggle.addEventListener('click', ()=> nl.classList.toggle('active')); } }
    async function doRegister(){
      const full_name = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirm_password = document.getElementById('confirmPassword').value.trim();
      const msg = document.getElementById('msg');
      msg.innerHTML = '';
      
      // Validation
      if(!full_name || !email || !password || !confirm_password){ 
        msg.innerHTML = `<div class='error'>Please fill all fields</div>`; 
        return; 
      }
      
      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if(!emailRegex.test(email)){ 
        msg.innerHTML = `<div class='error'>Please enter a valid email address</div>`; 
        return; 
      }
      
      // Password match validation
      if(password !== confirm_password){ 
        msg.innerHTML = `<div class='error'>Passwords do not match</div>`; 
        return; 
      }
      
      // Password strength validation
      if(password.length < 6){ 
        msg.innerHTML = `<div class='error'>Password must be at least 6 characters long</div>`; 
        return; 
      }
      
      try{
        const res = await fetch(`${API_URL}/api/users/register`,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({full_name,email,password,confirm_password})});
        const data = await res.json();
        if(!res.ok){ msg.innerHTML = `<div class='error'>${data.detail||'Registration failed'}</div>`; return; }
        msg.innerHTML = `<div class='success'>Registration successful! Redirecting to login...</div>`;
        setTimeout(()=>{ window.location.href = 'login.html'; }, 1000);
      }catch(err){ msg.innerHTML = `<div class='error'>Network error</div>`; }
    }
  </script>
  <script src="/public/nav-loader.js"></script>
  <script src="/public/nav-user.js"></script>
  <script src="/public/chat-widget.js"></script>
</body>
</html>
